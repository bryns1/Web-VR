<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inside</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#000000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <link href="arrow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./js/owl/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="./js/owl/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <div class="fullscreenWrapper" id="fullscreenWrapper">
  <div class="loading">
        <div class="loader"></div>
      </div>
      <div id="webglviewer" class="fade" data-pano='[{
      "src":[
      "./pano/pano-1.jpg",
      "./pano/pano-2.jpg",
      "./pano/pano-3.jpg",
      "./pano/pano-4.jpg",
      "./pano/pano-5.jpg"
      ]
      }]'></div>
      <div class="welcome">
      <h1>INSIDE</h1>
        <div class="limiter">
          <img class="hero shadowed" src="./photos/white.png">
          <div class="para">
            <p><strong class="instruction">INSTRUCTIONS</strong><br></p>
            <ul>
              <li>Tap the enter button</li>
              <li>Hold phone horizontally and slide into the viewer</li>
              <li>Center the phone so that the line in the middle is unnoticable</li>
              <li>Hold the button on the top right of the viewer to change photo</li>
              <li>There are a total of 5 images</li>
            </ul>
          </div>
          </div>
        <div class="link-wrapper">
          <a href="#" class="arrow" id="arrow">Enter</a>
        </div>
      </div>
      <div class="rotateWrapper fade">
        <img src="./photos/rotatephone.gif" class="rotate">
      </div>
    </div>


    <svg height="0" xmlns="http://www.w3.org/2000/svg">
    <filter id="drop-shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
        <feOffset dx="12" dy="12" result="offsetblur"/>
        <feFlood flood-color="rgba(0,0,0,0.5)"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</svg>

    <script src="./js/jquery.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
